<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Analyzer Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Smart SEO Analyzer</h1>

    <textarea id="blogText" rows="10" class="w-full p-4 border rounded-md mb-4" placeholder="Paste your blog article here..."></textarea>

    <div class="flex flex-wrap gap-2 justify-center mb-6">
      <button onclick="analyzeSEO()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze SEO</button>
      <button onclick="suggestKeywords()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Suggest Keywords</button>
      <button onclick="suggestHeadings()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Suggest Headings</button>
      <button onclick="keywordPlacement()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Keyword Placement</button>
      <button onclick="seoTips()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">SEO Tips</button>
    </div>

    <div id="resultBox" class="bg-white shadow-md p-4 rounded border border-gray-200">
      <h2 class="text-xl font-semibold mb-2">Results:</h2>
      <div id="results" class="whitespace-pre-line text-sm text-gray-700"></div>
    </div>
  </div>

  <script>
    async function sendText(endpoint) {
      const text = document.getElementById('blogText').value;
      const res = await fetch(`/${endpoint}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      document.getElementById('results').innerText = formatResult(data);
    }

    function formatResult(data) {
      if (typeof data === 'string') return data;
      if (Array.isArray(data)) return data.join(', ');
      let output = '';
      for (let key in data) {
        output += `${key.replace(/_/g, ' ')}:\n`;
        if (Array.isArray(data[key])) {
          output += `- ${data[key].join('\n- ')}\n\n`;
        } else {
          output += `${data[key]}\n\n`;
        }
      }
      return output;
    }

    const analyzeSEO = () => sendText('analyze');
    const suggestKeywords = () => sendText('keywords');
    const suggestHeadings = () => sendText('headings');
    const keywordPlacement = () => sendText('placement');
    const seoTips = () => sendText('tips');
  </script>
</body>
</html>
