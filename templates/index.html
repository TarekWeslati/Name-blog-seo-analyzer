<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أداة الذكاء الاصطناعي</title>
    <style>
        body { font-family: Arial; margin: 50px; text-align: center; }
        input[type="text"] { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        .answer { margin-top: 30px; background: #f4f4f4; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>اكتب سؤالك للذكاء الاصطناعي</h2>
    <form method="post">
        <input type="text" name="prompt" placeholder="مثال: ما هو الذكاء الاصطناعي؟" required>
        <button type="submit">إرسال</button>
    </form>

    {% if answer %}
    <div class="answer">
        <h3>الإجابة:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</body>
</html>
