<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Blog SEO Analyzer Tool</h1>
    <form id="analyzeForm" method="POST" action="/analyze">
        <div class="mb-3">
            <label for="articleText" class="form-label">Paste your article here:</label>
            <textarea class="form-control" id="articleText" name="article" rows="10" required></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Analyze Text</button>
        </div>
    </form>

    <div id="results" class="mt-5" style="display:none;">
        <h3>Analysis Results:</h3>
        <div id="seoScore"></div>
        <div id="keywords"></div>
        <div id="headings"></div>
        <div id="suggestions"></div>
        <div class="mt-3">
            <a href="/download-pdf" class="btn btn-outline-success">Download PDF Report</a>
            <button onclick="copyToClipboard()" class="btn btn-outline-secondary">Copy Results</button>
        </div>
    </div>
</div>

<script>
    function copyToClipboard() {
        const resultDiv = document.getElementById('results');
        const text = resultDiv.innerText;
        navigator.clipboard.writeText(text).then(function () {
            alert('Copied to clipboard!');
        }, function (err) {
            alert('Error copying: ', err);
        });
    }
</script>
</body>
</html>
