<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Article Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .result {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>SEO Analyzer for Blog Articles</h1>
    <form method="POST">
        <label for="keyword">Target Keyword:</label>
        <input type="text" name="keyword" id="keyword" required>

        <label for="article">Paste Your Article Here:</label>
        <textarea name="article" id="article" rows="10" required></textarea>

        <input type="submit" value="Analyze Article">
    </form>

    {% if result %}
    <div class="result">
        <h2>Analysis Results:</h2>
        <p><strong>Total Words:</strong> {{ result.total_words }}</p>
        <p><strong>Keyword:</strong> {{ result.keyword }}</p>
        <p><strong>Keyword Occurrences:</strong> {{ result.keyword_count }}</p>
        <p><strong>Keyword Density:</strong> {{ result.density }}%</p>
    </div>
    {% endif %}
</body>
</html>
