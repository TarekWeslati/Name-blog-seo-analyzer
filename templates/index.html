<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 900px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { min-height: 200px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Blog SEO Analyzer</h2>
    <form id="seoForm">
        <div class="mb-3">
            <label for="content" class="form-label">Paste your blog article below:</label>
            <textarea class="form-control" id="content" name="content" placeholder="Paste your blog content here..."></textarea>
        </div>
        <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-primary" onclick="submitAction('analyze')">Analyze SEO</button>
            <button type="button" class="btn btn-success" onclick="submitAction('keywords')">Suggest Keywords</button>
            <button type="button" class="btn btn-warning" onclick="submitAction('headings')">Suggest Headings</button>
            <button type="button" class="btn btn-info" onclick="submitAction('tips')">SEO Tips</button>
            <button type="button" class="btn btn-secondary" onclick="clearResults()">Clear Results</button>
        </div>
    </form>
    <hr>
    <div id="resultArea" class="mt-4"></div>
</div>

<script>
function submitAction(action) {
    const content = document.getElementById('content').value;
    if (!content.trim()) {
        alert('Please paste some content.');
        return;
    }

    fetch(`/${action}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
    })
    .then(res => res.json())
    .then(data => {
        const resultDiv = document.getElementById('resultArea');
        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    })
    .catch(err => {
        document.getElementById('resultArea').innerHTML = '<div class="alert alert-danger">Error: ' + err.message + '</div>';
    });
}

function clearResults() {
    document.getElementById('content').value = '';
    document.getElementById('resultArea').innerHTML = '';
}
</script>
</body>
    </html>
